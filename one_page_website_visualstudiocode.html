	<!--PHOTO-CONTAINER 1 -->

					<div>
						<img src="./images/thumb/ruth_1.png" onclick="openModal();currentSlide(1)" alt="">

				<!--PHOTO-CONTAINER 2 -->

  	<!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="images/thumb/ruth_1.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="images/thumb/ruth_2.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="images/thumb/ruth_3.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="images/thumb/ruth_4.png" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="images/thumb/ruth_1.png" onclick="currentSlide(1)" alt="Nature">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/thumb/ruth_2.png" onclick="currentSlide(2)" alt="Snow">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/thumb/ruth_3.png" onclick="currentSlide(3)" alt="Mountains">
	  </div>
  
	  <div class="column">
		<img class="demo" src="images/thumb/ruth_4.png" onclick="currentSlide(4)" alt="Lights">
	  </div>
	</div>
  </div>

	<!--CONTACT -->
	<section>

						Please provide us with your basic contact information.
					</p>
					<div>
						<form action="" method="post">
							<input class="text" value="First Name">
							<input type="text" value="Last Name">
							<input type="text" value="Email Address">
							<input type="text" value="Phone Number">
							<input type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
		<!--END CONTACT -->
